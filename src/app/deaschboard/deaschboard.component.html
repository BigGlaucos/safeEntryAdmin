
    <main *ngIf="dados.admin == true"  class="fundo">
        <div class="barr">
    <section  class="image">
        <img src="../../assets/logo.png" height="160" width="160" >
       
        <div class="info">
            <p>{{menbers.length}}</p>
        <p class="h4">funcionarios</p>
       
      </div>
      <div class="user">
        <p>{{dados.nome}} {{dados.sobrenome}}</p>
      </div>
      <div class="SAIR">
        <img src="../../assets/corner-down-left.svg" height="55" width="55" (click)="bak">
      </div>
    </section>
  </div>
  
  
  <section class="box">
    <div class="conteudo">
      <div class="cont">
        <table>
          <tr>
      <th>NOME</th>
      <th>EMAIL</th>
      <th>CPF</th>
      <th>SETOR</th>
      <th>CONTATO</th>
      <th>CONTRATAÇÃO</th>
      <th>ADMIN</th>
      <th>OPITIONS</th>
    </tr>
    <tr *ngFor="let user of menbers" >
      <td>{{user?.nome}} {{user?.sobrenome}}</td>
      <td>{{user?.email}}</td>
      <td>{{user?.cpf}}</td>
      <td>{{user?.setor}}</td>
      <td>{{user?.contato}}</td>
      <td>{{user?.DataContrato}}</td>
      <td>{{user.admin? 'SIM': 'NÃO' }}</td>
        <td>
            <img src="../../assets/ferramenta-lapis.png" height="20"  alt="" (click)="edit(user)">
            <img src="../../assets/lata-de-lixo.png" height="20" alt="" (click)="delet(user.id)">
          </td>
          
        </tr>
        
      </table>
      
    </div>
    <div class="ops">
        <p>
          <img src="../../assets/comment-plus.svg" (click)="adicinar()">
        </p>
    </div>
  </div>

  
</section>


    </main>
    



   
    
    <main *ngIf="dados == null">
    <p>
        null
    </p>
    </main>
